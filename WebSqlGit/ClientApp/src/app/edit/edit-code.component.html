<div class="row">
  <div class="col-sm-3 left">
    <h3>Список тегов</h3>
    <a class="list-group-item"
       *ngFor="let tag of tags">
      {{tag}}
    </a>
  </div>
  <div class="col-sm-9">
    <h3>{{tags[2]}}: Название кода</h3>
    <div class="read">
      <textarea class="form-control" id=""></textarea>
    </div>
    <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-dark">Save Code</button>
    </div>    
  </div>
</div>
