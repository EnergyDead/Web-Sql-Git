<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <a class="navbar-brand" [routerLink]="['/']">WebSqlGit</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="isExpanded"
            (click)="toggle()"
            data-target="#navbarsExample09"
            aria-controls="navbarsExample09"
            aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample09"
         [ngClass]="{ show: isExpanded }">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/']">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active" [routerLinkActive]="['link-active']">
          <a class="nav-link" [routerLink]="['/app-edit']">Edit Code<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active" [routerLinkActive]="['link-active']">
          <a class="nav-link" [routerLink]="['/app-product']">product<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </nav>
</header>
