<form>
  <div class="script-setting">
    <div>
      <input [(ngModel)]="script.name" name="name" type="text" value="{{script.name}}">
    </div>
    <div>
      <select [(ngModel)]="selectedCategory" name="category">
        <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
      </select>
    </div>
    <div>
      <input #tagNew type="text" placeholder="Название тега">
      <button (click)="createTags(tagNew.value); tagNewName.value=''; " type="button" class="update-tag">Добавить</button>
    </div>
  </div>
  <div class="new-tags d-flex">
    <div *ngFor="let tag of tags; let i = index" class="list-tags">
      {{tag}}
      <button (click)="deleteTag(i)" class="delete-tag">x</button>
    </div>
  </div>    
  <div  class="d-flex flex-column">
    <label>SQL код</label>
    <textarea [(ngModel)]="script.body" name="body"  class="border">{{script.body}}</textarea>
  </div>
  <span *ngIf="isError">Ошибка! Не все поля заполнены.</span>
  <div  class="d-flex flex-row-reverse">
    <button (click)="upDate(script)" type="button"  class="update-script">Сохранить</button>
  </div>
</form>
