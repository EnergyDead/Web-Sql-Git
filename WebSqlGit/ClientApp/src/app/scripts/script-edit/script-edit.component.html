<div>
  <form #update="ngForm" class="edit-script">
    <div class="row">
      <div class="col-sm-8">
        <input ngModel name="name" class="form-control form-control-lg" type="text" value="{{script.name}}">
        <input ngModel name="author" class="form-control form-control-lg" type="text" value="{{script.author}}">
        
      </div>
      <div class="form-group col-sm-4">
        <label for="select" class="h6">Категория </label>
        <select ngModel name="categoryId">
          <option ngModel name="categoryId" *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div class="row">
          <input #tagNew class="form-control form-control-lg col-sm-6" type="text" placeholder="tag скрипта">
          <button (click)="createTags(tagNew.value); tagNewName.value=''" class="addTag" type="button">Добавить</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let tag of script.tags" class="tag">
        {{tag}}
        <button (click)="deleteTag(tags.id)" class="deleteTag">x</button>
      </div>
    </div>
    
    <div class="read">
      <label>Код</label>
      <textarea ngModel name="body" class="form-control">{{script.body}}</textarea>
    </div>
    <div class="d-flex flex-row-reverse">
      <button (click)="upDate(script, update)" type="button" class="btn btn-dark">Save Code</button>
      <button class="btn script-del" (click)="delete(script)">Удалить</button>
    </div>
  </form>
</div>
