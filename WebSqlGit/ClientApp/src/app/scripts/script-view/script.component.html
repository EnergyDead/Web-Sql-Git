<div class="row">
  <div class="col-sm-10">
    <div>
      <h3>{{script.name}}</h3>
      <label class="lable-category">Категория: {{categoryName}}</label>
    </div>
    <div class="script-tags row">
      <label>Теги: </label>
      <div *ngFor="let tag of script.tags" class="tag">{{tag}}</div>
    </div>
    <div *ngIf="script.body !== null" class="border rounded">
      <pre><code id="sql" class="sql">{{script.body}}</code></pre>
    </div>
    <span class="script-author">автор: {{script.author}}</span>
    <div class="d-flex flex-row-reverse" *ngIf="script.isLastVersion">
      <a href="scripts/{{script.scriptId}}/edit" class="btn">Редактировать</a>
      <button class="btn" (click)="deleteScript(script)">Удалить</button>
    </div>
  </div>
  <div class="col-sm-2 right">
    <div *ngFor="let scriptVersion of scripts; let i = index"
         [ngClass]="{'active': highlightedDiv === i }"
         class="script-version flex-row"
         (click)="getScriptHistory(scriptVersion.id);
                  toggleHighlight(i)">
      <div class="main-version">
        <h6>{{scriptVersion.name}}</h6>
        <p>Версия: {{scriptVersion.version}}</p>
        <p>{{scriptVersion.updateDataTime | date}}</p>
        <p>{{scriptVersion.updateDataTime | date:'HH:mm'}}</p>
      </div>
    </div>
  </div>
</div>
