<div class="row"> 
  <div class="col-sm-10">
    <div class="row"><h3 class="col-sm-5">{{script.name}}</h3> <div *ngFor="let tag of script.tags" class="tag">{{tag}}</div></div>
    <div class="border rounded plot-code">
      <pre><code class="code">{{script.body}}</code></pre>
    </div>
    <div class="d-flex flex-row-reverse">
      <a href="scripts/{{script.scriptId}}/edit" class="btn btn-dark">Edit Code</a>
    </div>
  </div>
  <div class="col-sm-2 left right">
    <div *ngFor="let scriptV of scripts" class="script-version flex-row">
      <h6>{{scriptV.name}}</h6>
      <p>Версия: {{scriptV.version}}</p>
    </div>
  </div>
</div>
