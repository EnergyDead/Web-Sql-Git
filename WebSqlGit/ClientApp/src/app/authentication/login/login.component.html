<div class="text-center login">
  <div class="form">
    <form class="form-signin" #IngressModul="ngForm">
      <h1 class="h2 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input ngModel name="email" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input ngModel name="password" type="password"class="form-control" placeholder="Password" required="">
      <button (click)="loginIn(script, IngressModul)"  class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      <button (click)="reg()"  class="btn btn-lg btn-primary btn-block" type="button">Registration</button>
    </form>
  </div>
</div>
