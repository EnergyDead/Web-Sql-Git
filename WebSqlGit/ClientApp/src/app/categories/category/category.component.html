<div class="list-category-script">
  <h3>{{category.name}}</h3>
  <div *ngFor="let script of scripts" class="script-blick link d-flex">
    <div (click)="goTo(script.id)" class="script">
      {{script.name.substring(0, 80)}}
      <small>{{script.tags.slice(0, 10)}}</small>
    </div>
  </div>
</div>
